<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

 
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="project logo">
      </div>

      <div class="nav">
        <nav>
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <li><a class="login" href="#">Login</a></li>
        </nav>
        <div class="icons">
          <img src="images/icon-hamburger.svg" alt="hamburger icon" class="ham">
          <img src="images/icon-close.svg" alt="" class="close">
        </div>
      </div>
    </header>
    <div class="mobile-nav">
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a class="login" href="#">Login</a>
      </div>
    <div class="container">
      <div class="left">
        <div class="top">
           <h4><span>New</span> Monograph Dashboard</h4>
             
            <small></small>
            <h1 class="heading">
              Powerful insights <br> into your team
            </h1>
            <p>
              Project planning and time tracking <br> for agile teams
            </p>
        </div>
        <div class="lower">
            <button class="cta">Schedule a demo</button>
            <small>to see a live preview</small>
        </div>
      </div>
      <div class="right">
          <img src="images/illustration-devices.svg" alt="" >
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
